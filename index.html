<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./vendor/normalize.css">
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img src="./image/logo.svg" alt="Лого Mesto" class="header__logo">
		<img src="./image/Line.svg" alt="Линия" class="header__line">
	</header>
	<section class="profile">
		<img src="./image/Avatar.jpg" alt="Фото" class="profile__avatar">
		<div class="profile__info">
			<h2 class="profile__name">Жак-Ив Кусто</h2>
			<button class="profile__edit-button"></button>
			<p class="profile__description">Исследователь океана</p>
		</div>
		<button class="profile__add-button"></button>
	</section>
	<section class="elements">
		<div class="elements__element">
			<img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
			<div class="elements__description">
				<p class="elements__text">Карачаевск</p>
				<button class="elements__like-button"></button>
			</div>
		</div>
		<div class="elements__element">
			<img src="./image/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="elements__image">
			<div class="elements__description">
				<p class="elements__text">Гора Эльбрус</p>
				<button class="elements__like-button"></button>
			</div>
		</div>
		<div class="elements__element">
			<img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__image">
			<div class="elements__description">
				<p class="elements__text">Домбай</p>
				<button class="elements__like-button"></button>
			</div>
		</div>
		<div class="elements__element">
			<img src="./image/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="elements__image">
			<div class="elements__description">
				<p class="elements__text">Гора Эльбрус</p>
				<button class="elements__like-button"></button>
			</div>
		</div>
		<div class="elements__element">
			<img src="./image/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__image">
			<div class="elements__description">
				<p class="elements__text">Домбай</p>
				<button class="elements__like-button"></button>
			</div>
		</div>
		<div class="elements__element">
			<img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
			<div class="elements__description">
				<p class="elements__text">Карачаево-Черкесия</p>
				<button class="elements__like-button"></button>
			</div>
		</div>
	</section>
</body>

</html>
