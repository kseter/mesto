<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mesto</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<header class="header">
		<img src="./images/logo.svg" alt="Лого Mesto" class="header__logo">
	</header>
	<main class="content">
		<section class="profile">
			<img src="./images/Avatar.jpg" alt="Фото" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__user-name">Жак-Ив Кусто</h1>
				<button type="button" class="profile__edit-button"></button>
				<p class="profile__user-about">Исследователь океана</p>
			</div>
			<button type="button" class="profile__add-button" aria-label="Добавить"></button>
		</section>
		<section class="elements">
			<div class="elements__element">
				<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
				<div class="elements__description">
					<h2 class="elements__text">Карачаевск</h2>
					<button type="button" class="elements__like-button" aria-label="Нравится"></button>
				</div>
			</div>
			<div class="elements__element">
				<img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="elements__image">
				<div class="elements__description">
					<h2 class="elements__text">Гора Эльбрус</h2>
					<button type="button" class="elements__like-button" aria-label="Нравится"></button>
				</div>
			</div>
			<div class="elements__element">
				<img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__image"
					aria-label="Нравится">
				<div class="elements__description">
					<h2 class="elements__text">Домбай</h2>
					<button type="button" class="elements__like-button" aria-label="Нравится"></button>
				</div>
			</div>
			<div class="elements__element">
				<img src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" class="elements__image">
				<div class="elements__description">
					<h2 class="elements__text">Гора Эльбрус</h2>
					<button type="button" class="elements__like-button" aria-label="Нравится"></button>
				</div>
			</div>
			<div class="elements__element">
				<img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="elements__image">
				<div class="elements__description">
					<h2 class="elements__text">Домбай</h2>
					<button type="button" class="elements__like-button" aria-label="Нравится"></button>
				</div>
			</div>
			<div class="elements__element">
				<img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__image">
				<div class="elements__description">
					<h2 class="elements__text">Карачаево-Черкесия</h2>
					<button type="button" class="elements__like-button" aria-label="Нравится"></button>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__copyright">© 2020 Mesto Russia</p>
	</footer>
	<section class="popup">
		<div class="popup__container">
			<h2 class="popup__title">Редактировать профиль</h2>
			<button type="button" class="popup__close-button" value=" " aria-label="Закрыть"></button>
			<form action="test" method="get" class="popup__form" name="profile-form">
				<input type="text" class="popup__form-item popup__form-item_user_name" value="" name="user-name"
					placeholder="Введите имя" required>
				<input type="text" class="popup__form-item popup__form-item_user_about" value="" name="user-about"
					placeholder="Какова Ваша профессия?" required>
				<input type="submit" value="Сохранить" class="popup__save-button" aria-label="Сохранить">
			</form>
		</div>
	</section>
	<script src="./scripts/index.js"></script>
</body>

</html>
